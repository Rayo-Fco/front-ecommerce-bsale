<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/254d446f0e.js" crossorigin="anonymous"></script>
    
    <title>Bsale Buscador</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="w-100">
                <div class="d-flex">
                    <div class="collapse navbar-collapse justify-content-center " id="navbarSupportedContent">
                        <a class="navbar-brand" href="/">Bsale</a>
                        <div id='content_menu'>  </div>
                        <div class="d-flex w-50" >
                            <input class="form-control me-2" id='search' type="search" placeholder="Buscar Producto" aria-label="Search" required>
                            <button class="btn btn-primary btn-search" type="button" onclick="handleSearch()">Buscar</button>
                        </div>
                        <button type="button" class="btn btn-outline-success m-3 d-flex align-items-center" id="btn-cart" onclick="openCart()"><i class="fas fa-shopping-cart" ></i> <span id="quantity-cart" ></span></button>
                    </div>
                </div>
            </div>

        </div>
    </nav>

    <div class="nav-sync">
        <div class="row row-cols-1 row-cols-md-4 g-4 justify-content-end" id='content_filter'></div>
        <div class="row row-cols-1 row-cols-md-4 g-4 justify-content-center" id='content_product'></div>
        <div class="row row-cols-1 row-cols-md-4 g-4 justify-content-center" id='content_pagination'></div>
    </div>
    <div id="black-cart" onclick="closedCart()"></div>
    <div id="cart-shopping"> 
        <div id="content_cart">

        </div>
    </div>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="https://zarapito.xyz/js/Cart.js"></script>
</body>

</html>
